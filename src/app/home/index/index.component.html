<h1 class="cover-heading text-center">Welcome {{userName}}</h1>
<div class="container">
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="/assets/images/carousel_1.jpg" class="img-fluid" alt="Image one">
          <div class="top-center">Simplest way to manage your property.</div>
        </div>
        <div class="carousel-item">
          <img src="/assets/images/carousel_2.jpg" class="img-fluid" alt="Image two">
          <div class="top-center">Discover your dream home.</div>
        </div>
        <div class="carousel-item">
          <img src="/assets/images/carousel_3.jpg" class="img-fluid" alt="Image three">
          <div class="top-center">Find the perfect tenant.</div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
      </a>
    </div>
</div>
