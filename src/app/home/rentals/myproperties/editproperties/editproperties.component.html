<div class="col-lg-3"></div>
<div class="col-lg-6">
  <h2>Edit</h2>
  <br>
  <form (ngSubmit)="updateProperty(property)" #updateForm="ngForm">
    <img src="{{img | async}}" alt="Property Image" class="img-thumbnail">
    <div class="form-group">
      <label for="propertyImage">Upload new image of the property</label>
      <div class="container" style="outline-style: dashed; outline-color: black;">
        <br>
        <input (change)="SelectFile($event)" type="file" class="form-control-file">
        <br>
      </div>
      <p style="color:darkorange;">Wait for successfully uploading your image before submitting.</p>
              <div *ngIf="isUploaded=='process'">
                <div class="spinner-border text-primary" role="status"></div>
                <span class="muted">Uploading...</span>
              </div>
              <p *ngIf="isUploaded=='success'" style="font-size: 1.5em;color: green;">Uploaded Successfully</p>
              <p *ngIf="isUploaded=='fail'" style="font-size: 1.5em;color: red;">Uploaded Failed. Try again.</p>
    </div>
    <div class="form-group">
      <label for="title">Title of Property</label>
      <input name="title" [(ngModel)]="property.title" type="Text" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input name="price" [(ngModel)]="property.price" type="number" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="city">City</label>
      <input name="city" [(ngModel)]="property.city" type="Text" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea rows="6" name="description" [(ngModel)]="property.description" class="form-control" style="resize: none;"></textarea>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!updateForm.valid">Save</button>
    <br>
    <p style="color: green;" *ngIf="success">Saved changes successfully.</p>
  </form>
</div>
