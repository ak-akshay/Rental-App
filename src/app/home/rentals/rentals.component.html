<div *ngIf="mode=='list'" class="container">
  <div class="row">
      <div *ngFor="let property of properties" class="col-lg-4" style="margin-bottom: 10px;">
          <div class="card" style="width: 18rem;">
              <div class="card-body">
                <!-- <img src="" class="card-img-top" alt=""> -->
                <h5 class="card-title">{{property.title}}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{property.locality}}</h6>
                <p class="card-text" style="color: green;">{{property.price}}</p>
                <a (click)="ViewDetails(property)" class="btn btn-primary">View Details</a>
              </div>
            </div>
      </div>
  </div>
</div>

<button *ngIf="mode=='single'" class="btn btn-info" (click)="mode='list'">Back</button>
<app-singleproperty [property]="selectedProperty" *ngIf="mode=='single' && selectedProperty"></app-singleproperty>
